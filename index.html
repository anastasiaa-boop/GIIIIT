<!DOCTYPE html> 
<html lang="ru"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Простой Навигатор</title> 
    <link rel="stylesheet" href="styles.css"> 
</head> 
<body> 
    <div class="container"> 
        <h1>Простой <u>Навигатор</u></h1> 
        <div id="map" class="map" aria-label="Карта навигатора">Карта здесь</div> 
        <div class="controls"> 
            <label for="destination">Пункт назначения:</label> 
            <input type="text" id="destination" placeholder="Введите пункт назначения" aria-required="true"> 
            <button id="navigateBtn" aria-label="Показать маршрут"><u>Показать маршрут</u></button> 
        </div> 
        <div id="route" class="route" role="alert"></div> 
    </div> 
    <script src="script.js"></script> 
</body> 
</html>
